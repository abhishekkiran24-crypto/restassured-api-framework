name: API Test Suite (Allure + Maven)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Print java & maven versions
        run: |
          java -version
          mvn -v

      - name: Run Maven tests (generate Allure results)
        run: mvn -B -U clean test -DsuiteXmlFile=testng.xml -Denv=prod

      - name: Debug: show target and find Allure files
        run: |
          echo "=== ls target ==="
          ls -la target || true
          echo "=== ls target/allure-results ==="
          ls -la target/allure-results || true
          echo "=== find result jsons under target ==="
          find target -type f -name "*-result.json" -o -name "*-container.json" -o -name "*-attachment.txt" -print || true
          echo "=== tail testng-results.xml (if present) ==="
          [ -f target/surefire-reports/testng-results.xml ] && tail -n 200 target/surefire-reports/testng-results.xml || echo "no testng-results.xml"

      - name: Upload raw Allure results (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # Install Allure CLI on runner so we can generate static HTML
      - name: Install Allure CLI
        if: ${{ always() }}
        run: |
          set -e
          ALLURE_VER=2.29.0
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VER}/allure-${ALLURE_VER}.tgz -O /tmp/allure.tgz
          sudo tar -zxvf /tmp/allure.tgz -C /opt/
          sudo ln -sf /opt/allure-${ALLURE_VER}/bin/allure /usr/bin/allure
          echo "Allure installed at: $(which allure)"; allure --version

      - name: Generate Allure HTML report (if results exist)
        if: ${{ always() }}
        run: |
          set -e
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            allure generate target/allure-results -o target/allure-report --clean
            echo "Allure HTML generated at target/allure-report"
            ls -la target/allure-report || true
          else
            echo "No allure-results found; skipping HTML generation"
            exit 0
          fi

      - name: Upload Allure HTML report (if generated)
        if: ${{ always() && (exists('target/allure-report')) }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
