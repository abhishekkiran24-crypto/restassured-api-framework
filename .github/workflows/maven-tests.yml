name: Debug Maven Tests + Allure results

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo root and Java
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          java -version
          mvn -version

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Maven tests (debug)
        # Run tests normally (no surefire suite override). This will run tests matching Maven/Surefire defaults.
        run: |
          set -o pipefail
          mvn -B clean test | tee mvn-output.log
          echo "---- MVN OUTPUT END ----"
          echo "Return code: $?"

      - name: Show surefire and allure results folders (CI)
        run: |
          echo "=== Listing target (root) ==="
          ls -la target || true
          echo "=== Listing surefire-reports ==="
          ls -la target/surefire-reports || true
          echo "=== Listing allure-results ==="
          ls -la target/allure-results || true
          echo "=== Show workspace files (top) ==="
          ls -la

      - name: Print mvn-output.log tail
        if: always()
        run: tail -n 200 mvn-output.log || true

      - name: Debug check allure results
        run: |
          echo "Listing target/allure-results"
          ls -R target/allure-results || echo "No allure-results found"


      - name: Upload raw Allure results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Upload surefire-reports (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/**
