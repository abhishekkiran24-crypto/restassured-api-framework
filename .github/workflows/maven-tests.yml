name: Debug Maven Tests + Allure results

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo root and Java
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          pwd
          java -version
          mvn -version

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Maven tests (with suite)
        run: |
          set -o pipefail
          echo "Running mvn with testng suite..."
          mvn -B -Dsurefire.suiteXmlFiles=testng.xml -U clean test | tee mvn-output.log
          echo "MVN RETURN CODE: $?"

      - name: Show target and results folders
        run: |
          echo "=== workspace top ==="
          ls -la
          echo "=== target ==="
          ls -la target || true
          echo "=== surefire-reports ==="
          ls -la target/surefire-reports || true
          echo "=== allure-results ==="
          ls -la target/allure-results || true

      - name: Print mvn output tail
        if: always()
        run: tail -n 200 mvn-output.log || true

      - name: Upload raw Allure results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Upload surefire-reports (debug)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
