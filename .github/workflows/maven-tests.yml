name: API Test Suite (Allure)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Run Maven tests (generate Allure results)
        run: mvn -B -U clean test -DsuiteXmlFile=./testng.xml -Denv=prod

      - name: Debug show target contents
        run: |
          echo "=== surefire-reports ==="
          ls -R target/surefire-reports || true
          echo "=== allure-results ==="
          ls -R target/allure-results || true

      - name: Upload raw Allure results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Install Allure CLI
        if: ${{ always() }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl unzip
          ALLURE_VER=2.29.0
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VER}/allure-${ALLURE_VER}.tgz -O /tmp/allure.tgz
          sudo tar -zxvf /tmp/allure.tgz -C /opt/
          sudo ln -sf /opt/allure-${ALLURE_VER}/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure HTML report
        if: ${{ always() }}
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            allure generate target/allure-results -o target/allure-report --clean
            echo "Allure HTML generated at target/allure-report"
          else
            echo "No allure-results present, skipping HTML generation"
          fi

      - name: Upload Allure HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
